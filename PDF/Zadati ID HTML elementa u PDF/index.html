<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Reference PDF</title>  

	<!-- Scripts -->
	
	<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/0.9.0rc1/jspdf.min.js"></script>	
	<!--<script type="text/javascript" src="https://cdn.bootcss.com/html2canvas/0.5.0-alpha2/html2canvas.min.js"></script>-->
	<script type="http://html2canvas.hertzen.com/dist/html2canvas.js"></script>
	
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"></script>	
	
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/accordion.css" />
	<link rel="stylesheet" href="index.css">
	
	<script>
	$(document).ready(function () {
		$('body').on('click', '#print', function () {
			var w = document.getElementById("content0").offsetWidth;
			var h = document.getElementById("content0").offsetHeight;
			html2canvas(document.getElementById("content0"), {
				dpi: 300, // Set to 300 DPI
				scale: 3, // Adjusts your resolution
				onrendered: function(canvas) {
				var img = canvas.toDataURL("image/jpeg", 1);
				
				var doc = new jsPDF('L', 'px', [w, h]);
				doc.addImage(img, 'JPEG', 0, 0, w, h);
				doc.save('sample-file.pdf');
				}
			});
		})
	});
	</script>
	
</head>



<body>
    <div id="content0">
      <header>This is the header</header>
      <div id="content">
        This is the element you only want to capture
      </div>
		<table border="1">
					<tr><td>aa</td><td>bb</td><td>cc</td></tr>
					<tr><td>aa</td><td>bb</td><td>cc</td></tr>
				</table>  
      <footer>This is the footer</footer>
    </div>
    
    <button id="print">Download Pdf</button>
    
  </body>


</html>
